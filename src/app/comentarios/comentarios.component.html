<div class="comment-form-container">
    <h2>Deja tu comentario</h2>
    <form (submit)="submitComment()" #commentForm="ngForm">
      <!-- Nombre del usuario -->
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Ingresa tu nombre"
          [(ngModel)]="commentData.name"
          #name="ngModel"
          required
        />
        <small class="error" *ngIf="name.invalid && name.touched">El nombre es obligatorio.</small>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Ingresa tu correo electrónico"
          [(ngModel)]="commentData.email"
          #email="ngModel"
          required
          email
        />
        <small class="error" *ngIf="email.invalid && email.touched">Ingresa un correo válido.</small>
      </div>
  
      <!-- Comentario -->
      <div class="form-group">
        <label for="comment">Comentario:</label>
        <textarea
          id="comment"
          name="comment"
          class="form-control"
          rows="4"
          placeholder="Escribe tu comentario"
          [(ngModel)]="commentData.comment"
          #comment="ngModel"
          required
        ></textarea>
        <small class="error" *ngIf="comment.invalid && comment.touched">El comentario no puede estar vacío.</small>
      </div>
  
      <!-- Botón de envío -->
      <button type="submit" class="btn-submit" [disabled]="commentForm.invalid">
        Enviar Comentario
      </button>
    </form>
  </div>
