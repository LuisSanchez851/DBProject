<div class="saludo">
    <h1>Hola Admin!</h1>
</div>
<div class="sesion">
    <button class="btn" routerLink="./regreso">Cerrar sesion</button>
</div>
<div class="button-columns">
    <div class="column">
      <button class="btn" (click)="showForm('clienteForm')">Agregar cliente</button>
    </div>
    <div class="column">
      <button class="btn" (click)="showForm('devolucionForm')">Agregar devolucion</button>
    </div>
    <div class="column">
      <button class="btn" (click)="showForm('productoForm')">Agregar Producto</button>
    </div>
    <div class="column">
      <button class="btn" (click)="showForm('sucursalForm')">Agregar Sucursal</button>
    </div>
    <div class="column">
      <button class="btn" (click)="showForm('compraForm')">Agregar Compra</button>
    </div>
    <div class="column">
      <button class="btn" (click)="showForm('reporteForm')">Reporte de devoluciones</button>
    </div>
  </div>
  
  <!-- Contenedor para los formularios -->
  <div class="form-container" *ngIf="activeForm === 'clienteForm'">
    <h3>Agregar Cliente</h3>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Guardar Cliente</button>
    </form>
  </div>
  
  <div class="form-container" *ngIf="activeForm === 'devolucionForm'">
    <h3>Agregar Devolución</h3>
    <form>
      <label for="producto">Producto:</label>
      <input type="text" id="producto" name="producto" required>
      <label for="motivo">Motivo:</label>
      <input type="text" id="motivo" name="motivo" required>
      <button type="submit">Guardar Devolución</button>
    </form>
  </div>
  
  <div class="form-container" *ngIf="activeForm === 'productoForm'">
    <h3>Agregar Producto</h3>
    <form>
      <label for="productName">Nombre del Producto:</label>
      <input type="text" id="productName" name="productName" required>
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" required>
      <button type="submit">Guardar Producto</button>
    </form>
  </div>

  <div class="form-container" *ngIf="activeForm === 'sucursalForm'">
    <h3>Agregar Producto</h3>
    <form>
      <label for="productName">Nombre del Sucursal:</label>
      <input type="text" id="sucursalName" name="sucursalName" required>
      <label for="direccion">Direccion:</label>
      <input type="" id="" name="" required> <!--Hace falta agregar el tipo-->
      <button type="submit">Guardar Sucursal</button>
    </form>
  </div>

  <div class="form-container" *ngIf="activeForm === 'compraForm'">
    <h3>Agregar Producto</h3>
    <form>
      <label for="productName">Nombre del Sucursal:</label>
      <input type="text" id="compraName" name="compraName" required>
      <label for="price">Valor de la compra:</label>
      <input type="number" id="price" name="price" required>
      <button type="submit">Guardar Compra</button>
    </form>
  </div>
  <!-- Formulario para el Reporte de Devoluciones -->
<div class="form-container" *ngIf="activeForm === 'reporteForm'">
    <h3>Reporte de Devoluciones</h3>
    <p>Selecciona un rango de fechas para generar el reporte:</p>
    <form>
      <label for="fechaInicio">Fecha de Inicio:</label>
      <input type="date" id="fechaInicio" name="fechaInicio" required>
  
      <label for="fechaFin">Fecha de Fin:</label>
      <input type="date" id="fechaFin" name="fechaFin" required>
  
      <button type="submit">Generar Reporte</button>
    </form>
    <div class="reporte-resultados">
      <h4>Resultados del Reporte</h4>
      <p>No hay datos para mostrar. Genera un reporte para ver los resultados.</p>
    </div>
  </div>
