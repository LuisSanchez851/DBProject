<div class="saludo">
  <h1>Hola Admin!</h1>
</div>
<div class="sesion">
  <button class="btn" routerLink="./regreso">Cerrar sesion</button>
</div>
<div class="button-columns">
  <div class="column">
    <button class="btn" (click)="showForm('clienteForm')">Agregar cliente</button>
  </div>
  <div class="column">
    <button class="btn" (click)="showForm('devolucionForm')">Agregar devolucion</button>
  </div>
  <div class="column">
    <button class="btn" (click)="showForm('productoForm')">Agregar Producto</button>
  </div>
  <div class="column">
    <button class="btn" (click)="showForm('sucursalForm')">Agregar Sucursal</button>
  </div>
  <div class="column">
    <button class="btn" (click)="showForm('compraForm')">Agregar Compra</button>
  </div>
  <div class="column">
    <button class="btn" (click)="showForm('reporteForm')">Reporte de devoluciones</button>
  </div>
</div>

<!-- Contenedor para los formularios -->
<div class="form-container" *ngIf="activeForm === 'clienteForm'">
  <h3>Agregar Cliente</h3>
  <form (ngSubmit)="agregarCliente()">
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="cliente.nombre" name="nombre" required>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" required>
    <label for="email">Correo:</label>
    <input type="email" id="email" [(ngModel)]="cliente.correo" name="correo" required>
    <label for="telefono">Telefono:</label>
    <input type="text" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" required>
    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" required>
    <label for="latitud">Latitud:</label>
    <input type="number" id="latitud" [(ngModel)]="cliente.latitud" name="latitud" required>
    <label for="longitud">Longitud:</label>
    <input type="number" id="longitud" [(ngModel)]="cliente.longitud" name="longitud" required>

    <button type="submit">Guardar Cliente</button>
  </form>
</div>

<div class="form-container" *ngIf="activeForm === 'devolucionForm'">
  <form (ngSubmit)="agregarDevolucion()">
    <label for="idCompra">ID compra:</label>
    <input type="number" id="idCompra" [(ngModel)]="devolucion.idCompra" name="idCompra" required>
    <label for="motivo">Motivo:</label>
    <input type="text" id="motivo" [(ngModel)]="devolucion.motivo" name="motivo" required>
    <button type="submit">Guardar Devolucion</button>
  </form>
</div>

<div class="form-container" *ngIf="activeForm === 'productoForm'">
  <h3>Agregar Producto</h3>
  <form (ngSubmit)="agregarProducto()">
    <label for="productName">Nombre del Producto:</label>
    <input type="text" id="productName" [(ngModel)]="producto.nombre" name="nombre" required>

    <label for="description">Descripción:</label>
    <textarea id="description" [(ngModel)]="producto.descripcion" name="descripcion" required></textarea>

    <label for="price">Precio:</label>
    <input type="number" id="price" [(ngModel)]="producto.precio" name="precio" required>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" [(ngModel)]="producto.stock" name="stock" required>

    <button type="submit">Guardar Producto</button>
  </form>
</div>

<div class="form-container" *ngIf="activeForm === 'sucursalForm'">
  <h3>Agregar Sucursal</h3>
  <form (ngSubmit)="agregarSucursal()">
    <label for="nombre">Nombre de la Sucursal:</label>
    <input type="text" id="nombre" [(ngModel)]="sucursal.nombre" name="nombre" required>

    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" [(ngModel)]="sucursal.direccion" name="direccion" required>

    <label for="latitud">Latitud:</label>
    <input type="number" id="latitud" [(ngModel)]="sucursal.latitud" name="latitud" required>

    <label for="longitud">Longitud:</label>
    <input type="number" id="latitud" [(ngModel)]="sucursal.longitud" name="latitud" required>
    <button type="submit">Guardar Sucursal</button>

  </form>
</div>

<div class="form-container" *ngIf="activeForm === 'compraForm'">
  <h3>Agregar Compra</h3>
  <form (ngSubmit)="agregarCompra()">
    <label for="idProducto">ID PRoducto:</label>
    <input type="text" id="idProducto" [(ngModel)]="compra.idProducto" name="idProducto" required>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" [(ngModel)]="compra.cantidad" name="cantidad" required>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" [(ngModel)]="compra.valor" name="valor" required>
    <label for="idCliente">ID Cliente:</label>
    <input type="number" id="idCliente" [(ngModel)]="compra.idCliente" name="idCliente" required>
    <label for="idSucursal">ID Sucursal:</label>
    <input type="number" id="idSucursal" [(ngModel)]="compra.idSucursal" name="idSucursal" required>


    <button type="submit">Guardar Compra</button>
  </form>
</div>
<!-- Formulario para el Reporte de Devoluciones -->
<div class="form-container" *ngIf="activeForm === 'reporteForm'">
  <h3>Reporte de Devoluciones</h3>
  <p>Selecciona un rango de fechas para generar el reporte:</p>
  <form (ngSubmit)="generarReporte()">
    <label for="mes">Mes de la compra:</label>
    <input type="number" id="mes" [(ngModel)]="reporte.mes" name="mes" required>
    <label for="anio">Año de la compra:</label>
    <input type="number" id="anio" [(ngModel)]="reporte.anio" name="anio" required>
    
    <button type="submit">Generar Reporte</button>

  </form>
  <div class="reporte-resultados">
    <h4>Resultados del Reporte</h4>
    <p>No hay datos para mostrar. Genera un reporte para ver los resultados.</p>
  </div>
</div>
